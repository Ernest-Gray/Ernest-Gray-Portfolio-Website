<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <p style="text-align: center;">Choose Content Below</p>
  <div style="display: flex; justify-content: center;">

    <button class="header" [ngStyle]="{'cursor': mainButtonActive ? 'inherit' : 'pointer' }" (click)="MainButtonClick()">
      {{content[currentFieldIndex].content[currentContentIndex].name}}

      <div *ngIf="mainButtonActive">
        <div class="header" style="display: flex; flex-wrap: wrap; flex-direction: column;"
          *ngFor="let field of content; let i = index;">
          <div style="font-size: 50%; border-top: 3px solid;">
            {{field.fieldName}}
          </div>
          <div style="padding-inline: 25px;">
            <button class="border button" style="font-size: 40%;" [ngStyle]="{'background-color': (currentFieldIndex == i && currentContentIndex == j) ? 'grey' : 'inherit' }" (click)="OnContentClick(i,j)"
              *ngFor="let item of field.content; let j = index">
              {{item.name}}
            </button>
          </div>
        </div>
      </div>
    </button>
  </div>

  <div style="display: flex; flex-direction: column; justify-content: center; max-width: 1000px;">
    <h2 style="text-align: center; line-height: 150%; word-spacing: 115%;">
      {{content[currentFieldIndex].content[currentContentIndex].description}}
    </h2>
  </div>
  <div class="imageContainer">
    <div style="padding: 5px;" *ngFor="let item of content[currentFieldIndex].content[currentContentIndex].imageRef">
      <img class="portfolio-images" src={{item}}>
    </div>
  </div>

</div>
